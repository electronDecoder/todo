
<!DOCTYPE html>
<html>
<head>
  <title>My To-Do List</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>My To-Do List</h1>
    <div id="task-container">
      <ul id="task-list"></ul>
    </div>
    <!-- <br> -->
    <div id="add-task">
      <input type="text" id="new-task-input" placeholder="Add a new task">
    </div>
    <div id="instructions">
      <ul>
        <li><small><em>Left click to complete, Double left click to delete and Right click to edit <strong>tasks</strong></em></small></li>
      </ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
